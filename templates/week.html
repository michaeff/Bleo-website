<!-- templates/week.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week {{ weeknum }} Details</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/js/viewer_detail.js" defer></script>
</head>
<body>
  <a href="/" class="back-link">‚Üê Back</a>
  <h1>Week {{ weeknum }}</h1>

  <div class="viewer-controls">
    <!-- Z-slice slider -->
    <div class="slider-container">
      <label for="zslider">Z-slice:</label>
      <input
        type="range"
        id="zslider"
        min="0"
        max="{{ z_count - 1 }}"
        value="0"
      >
      <span id="zlabel">0</span>
    </div>

    <!-- Channel checkboxes -->
    <div class="channel-row">
        {% set names = ['Everything', 'GFP', 'aSMA', 'DAPI'] %}
        {% for ch in range(1, channel_count + 1) %}
            <label>
            <input
                type="checkbox"
                class="channel-cbx"
                data-chan="{{ ch }}"
            >
            {{ names[ch-1] }}
            </label>
        {% endfor %}
    </div>

  </div>

  <!-- Overlay viewer container -->
  <div class="viewer" id="viewer"></div>
</body>
</html>
